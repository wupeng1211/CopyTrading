<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CopyTrading - A hyper stupid copy trade service for Hyperliquid</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@4.3.66/dist/ccxt.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #dead69;
            --bd-primary-bg: #dead69;
        }

        .btn-bd-primary {
            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--primary-color);
            --bs-btn-border-color: var(--bd-primary-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #dead42;
            --bs-btn-hover-border-color: #dead42;
            --bs-btn-focus-shadow-rgb: var(--primary-color);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #dead42;
            --bs-btn-active-border-color: #dead42;
        }
    </style>
</head>

<body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <img src="logo.svg" height="50" width="50" alt="CopyTrading Logo" /> &nbsp;
            <span class="fs-2">CopyTrading</span>
        </header>
        <div class="container">
            <main>
                <div class="py-1 text-center">
                    <h2>Start copy trading on Hyperliquid</h2>
                    <p class="lead">
                        CopyTrading is a hyper stupid copy trade service for Hyperliquid.<br>
                        CopyTrading works securely inside your browser and will stop when this page close.
                    </p>
                </div>
                <div class="row g-5">

                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Copy a Trader</h4>
                        <form action="javascript:copy()">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="trader" class="form-label">Trader address
                                        <a href="https://app.hyperliquid.xyz/leaderboard" target="_blank">
                                            <span class="text-body-secondary">Top Traders</span>
                                        </a>
                                    </label>
                                    <input type="text" class="form-control" id="traders" required
                                        placeholder="0xe86b057f5eb764c9738d6b0d38170befd0723664, 0xa67b5d0a37a55f9e0b855f92d93b107cb75f8de3"
                                        pattern="^(0x)?[0-9a-fA-F]{40}(\s*,\s*(0x)?[0-9a-fA-F]{40})*$">
                                </div>

                                <div class="col-7">
                                    <label for="value" class="form-label">
                                        Your value per trade
                                        <span class="text-body-secondary">(USDC)</span>
                                    </label>
                                    <input type="number" class="form-control" id="value" placeholder="20" value="10"
                                        required min="10">
                                </div>
                                <div class="col-5">
                                    <label for="maxLeverage" class="form-label">
                                        Max Leverage
                                        <span class="text-body-secondary">(x)</span>
                                    </label>
                                    <input type="number" class="form-control" id="maxLeverage" placeholder="5" value="5"
                                        required min="1" max="50">
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label">
                                        Your funded wallet address
                                    </label>
                                    <input type="text" class="form-control" id="address" required
                                        placeholder="0x0000000000000000000000000000000000000000"
                                        pattern="^(0x)?[0-9a-fA-F]{40}$">
                                </div>

                                <div class="col-12">
                                    <label for="apikey" class="form-label">API Key
                                        <a href="https://app.hyperliquid.xyz/API" target="_blank">
                                            <span class="text-body-secondary">Create API Key</span>
                                        </a>
                                    </label>
                                    <input type="password" class="form-control" id="apikey" required
                                        placeholder="0x4bee236e6b3b79c458ea877e969ddf85ee6d2b30189652921ef4641b73748edb"
                                        pattern="^(0x)?[0-9a-fA-F]{64}$">
                                </div>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-bd-primary btn-lg" id="actionBtn">Copy</button>
                        </form>
                    </div>
                    <div class="col-md-5 col-lg-4 order-md-last">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="mb-3">Latest Orders</span>
                        </h4>
                        <ul class="list-group mb-3" id="lastOrdersList">

                        </ul>
                    </div>
                </div>
            </main>
        </div>
        <footer class="pt-5 my-5 text-body-secondary border-top">
            Made with ❤️ by @artiya4u &middot; &copy; 2024 &middot; <a
                href="https://github.com/artiya4u/CopyTrading-xyz" target="_blank">GitHub</a>
        </footer>
        <script>
            let running = false;
            let traderAccount = null;
            let userAccount = null;
            let orders = [];
            let actionBtn = document.getElementById('actionBtn')

            async function copy() {
                if (running) {
                    await stop(); // 如果正在运行，停止复制交易
                    return;
                }

                // 获取用户输入的多个交易者地址
                const traders = document.getElementById('traders').value.split(',').map(address => address.trim());
                const value = document.getElementById('value').value; // 每次交易的金额
                const address = document.getElementById('address').value; // 用户的资金地址
                const apikey = document.getElementById('apikey').value; // 用户的 API 密钥
                const maxLeverage = document.getElementById('maxLeverage').value; // 最大杠杆

                // 确保所有字段都已经填入
                if (!traders.length || !value || !address || !apikey || !maxLeverage) {
                    alert('Please fill all fields.');
                    return;
                }

                const updatedLeverage = {};
                running = true;
                actionBtn.innerText = 'Stop';
                // 禁用表单字段，防止在复制过程中修改
                document.getElementById('traders').disabled = true;
                document.getElementById('value').disabled = true;
                document.getElementById('address').disabled = true;
                document.getElementById('apikey').disabled = true;
                document.getElementById('maxLeverage').disabled = true;

                // 创建用户账户实例
                userAccount = new ccxt.hyperliquid({
                    'walletAddress': address,
                    'privateKey': apikey
                });

                let markets = await userAccount.load_markets();
                console.log(`Starting copy trading with ${value} USDC.`);

                let startTime = Date.now();

                // 为每个交易者地址创建一个独立的 traderAccount 实例
                const traderAccounts = traders.map(trader => new ccxt.pro.hyperliquid({
                    'walletAddress': trader
                }));

                while (running) {
                    try {
                        // 遍历每个 traderAccount，监听他们的交易
                        for (const traderAccount of traderAccounts) {
                            const trades = await traderAccount.watchMyTrades();
                            for (const trade of trades) {
                                if (trade.timestamp < startTime) continue; // 只处理新交易

                                try {
                                    // 设置杠杆，如果该交易对尚未设置杠杆
                                    if (!updatedLeverage[trade.symbol]) {
                                        try {
                                            let market = markets[trade.symbol];
                                            let leverage = Math.min(maxLeverage, market.info.maxLeverage);
                                            await userAccount.set_margin_mode('isolated', trade.symbol, { leverage });
                                        } catch (e) {
                                            console.log('set_margin_mode error', e.toString());
                                        }
                                        updatedLeverage[trade.symbol] = true;
                                    }

                                    let tradeAmount = value / trade.price; // 根据交易价格计算购买数量
                                    console.log(`Copying ${trade.side} ${tradeAmount} ${trade.symbol} at ${trade.price} from ${traderAccount.walletAddress}`);
                                    let order = await userAccount.create_order(trade.symbol, 'limit', trade.side, tradeAmount, trade.price);
                                    let orderDetails = await userAccount.fetch_order(order.id, trade.symbol);
                                    console.log(orderDetails);

                                    let orderAmount = orderDetails.amount ? orderDetails.amount : orderDetails.info.order.origSz;
                                    orders.push({
                                        symbol: orderDetails.symbol,
                                        side: orderDetails.side,
                                        amount: orderAmount,
                                        timestamp: orderDetails.timestamp
                                    });
                                    updateOrders();
                                } catch (e) {
                                    console.log('Error in trade copying:', e.toString());
                                }
                            }
                        }
                    } catch (e) {
                        startTime = Date.now(); // 出现错误时重置时间戳
                        console.log('watchMyTrades error', e.toString());
                    }
                }
            }

            function updateOrders() {
                let last_order_elm = document.getElementById('lastOrdersList');
                last_order_elm.innerHTML = '';
                // 显示最新的 6 个订单
                let last_orders = orders.slice(Math.max(orders.length - 6, 0)).reverse();
                for (const order of last_orders) {
                    let textClass = order.side === 'buy' ? 'text-success' : 'text-danger';
                    let sideSign = order.side === 'buy' ? '+' : '-';
                    let formattedAmount = parseFloat(order.amount).toPrecision(4);
                    let formattedTimestamp = new Date(order.timestamp).toLocaleTimeString();
                    last_order_elm.innerHTML += `
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div class="${textClass}">
                    <h6>${order.symbol}</h6>
                    <small class="text-body-secondary">${formattedTimestamp}</small>
                </div>
                <span class="${textClass}">${sideSign}${formattedAmount}</span>
            </li>`;
                }
            }

            async function stop() {
                running = false;
                actionBtn.innerText = 'Copy';
                // 启用表单字段
                document.getElementById('traders').disabled = false;
                document.getElementById('value').disabled = false;
                document.getElementById('address').disabled = false;
                document.getElementById('apikey').disabled = false;
                document.getElementById('maxLeverage').disabled = false;

                console.log('Closing exchange accounts...');
                if (userAccount) {
                    await userAccount.close();
                }
                console.log('Stopped.');
            }

        </script>
    </div>
</body>

</html>
